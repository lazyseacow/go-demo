basePath: /api/v1
definitions:
  models.Article:
    properties:
      author:
        type: string
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      likes:
        type: integer
      status:
        description: 1:已发布 0:草稿
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        maxLength: 200
        minLength: 1
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
      views:
        type: integer
    required:
    - content
    - title
    type: object
  models.PageResponse:
    properties:
      list:
        description: 数据列表
      page:
        description: 当前页码
        type: integer
      page_size:
        description: 每页数量
        type: integer
      total:
        description: 总数
        type: integer
    type: object
  models.User:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      phone:
        type: string
      status:
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
  service.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  service.LoginResponse:
    properties:
      token:
        type: string
      user_info:
        $ref: '#/definitions/models.User'
    type: object
  service.RegisterRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 50
        minLength: 6
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  service.UpdateUserRequest:
    properties:
      avatar:
        type: string
      email:
        type: string
      phone:
        type: string
    type: object
  utils.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: |-
    这是一个基于 Go + Gin 的企业级 Web 框架 API 文档
    支持 MySQL、MongoDB、Redis、JWT 认证
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Go-Demo API
  version: "2.0"
paths:
  /articles:
    get:
      consumes:
      - application/json
      description: 分页获取文章列表，支持搜索和筛选
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      - description: 搜索关键词
        in: query
        name: keyword
        type: string
      - description: 文章状态
        in: query
        name: status
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.PageResponse'
              type: object
      summary: 获取文章列表
      tags:
      - 文章管理
    post:
      consumes:
      - application/json
      description: 创建新文章（存储在 MongoDB）
      parameters:
      - description: 文章内容
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.Article'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  properties:
                    id:
                      type: string
                  type: object
              type: object
        "14001":
          description: 参数错误
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - ApiKeyAuth: []
      summary: 创建文章
      tags:
      - 文章管理
  /articles/{id}:
    get:
      consumes:
      - application/json
      description: 根据文章 ID 获取文章详细信息
      parameters:
      - description: 文章ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.Article'
              type: object
        "12001":
          description: 文章不存在
          schema:
            $ref: '#/definitions/utils.Response'
        "14001":
          description: 无效的文章 ID
          schema:
            $ref: '#/definitions/utils.Response'
      summary: 获取文章详情
      tags:
      - 文章管理
  /auth/login:
    post:
      consumes:
      - application/json
      description: 使用用户名和密码登录系统
      parameters:
      - description: 登录参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/service.LoginResponse'
              type: object
        "11006":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/utils.Response'
        "11008":
          description: 账号已被禁用
          schema:
            $ref: '#/definitions/utils.Response'
        "14001":
          description: 参数错误
          schema:
            $ref: '#/definitions/utils.Response'
      summary: 用户登录
      tags:
      - 认证
  /auth/logout:
    post:
      consumes:
      - application/json
      description: 退出登录，清除登录状态
      produces:
      - application/json
      responses:
        "200":
          description: 登出成功
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - ApiKeyAuth: []
      summary: 用户登出
      tags:
      - 认证
  /auth/register:
    post:
      consumes:
      - application/json
      description: 注册新用户账号
      parameters:
      - description: 注册参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  properties:
                    user_id:
                      type: integer
                    username:
                      type: string
                  type: object
              type: object
        "11003":
          description: 用户名已存在
          schema:
            $ref: '#/definitions/utils.Response'
        "11004":
          description: 邮箱已被注册
          schema:
            $ref: '#/definitions/utils.Response'
        "14001":
          description: 参数错误
          schema:
            $ref: '#/definitions/utils.Response'
      summary: 用户注册
      tags:
      - 认证
  /auth/user-info:
    get:
      consumes:
      - application/json
      description: 获取登录用户的详细信息
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.User'
              type: object
        "10005":
          description: 需要登录
          schema:
            $ref: '#/definitions/utils.Response'
        "11002":
          description: 用户不存在
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取当前用户信息
      tags:
      - 认证
  /users:
    get:
      consumes:
      - application/json
      description: 分页获取所有用户列表
      parameters:
      - default: 1
        description: 页码
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        maximum: 100
        minimum: 1
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.PageResponse'
              type: object
        "10005":
          description: 需要登录
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取用户列表
      tags:
      - 用户管理
    put:
      consumes:
      - application/json
      description: 更新当前登录用户的个人信息
      parameters:
      - description: 更新参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/utils.Response'
        "10005":
          description: 需要登录
          schema:
            $ref: '#/definitions/utils.Response'
        "14001":
          description: 参数错误
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - ApiKeyAuth: []
      summary: 更新用户信息
      tags:
      - 用户管理
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定用户（软删除，可恢复）
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/utils.Response'
        "11002":
          description: 用户不存在
          schema:
            $ref: '#/definitions/utils.Response'
        "11010":
          description: 不能删除自己
          schema:
            $ref: '#/definitions/utils.Response'
        "14001":
          description: 无效的用户 ID
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - ApiKeyAuth: []
      summary: 删除用户
      tags:
      - 用户管理
    get:
      consumes:
      - application/json
      description: 根据用户 ID 获取用户详细信息
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.User'
              type: object
        "11002":
          description: 用户不存在
          schema:
            $ref: '#/definitions/utils.Response'
        "14001":
          description: 无效的用户 ID
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取指定用户
      tags:
      - 用户管理
securityDefinitions:
  ApiKeyAuth:
    description: 'JWT Token 认证，格式: Bearer {token} 或直接填写 token'
    in: header
    name: X-Token
    type: apiKey
  BearerAuth:
    description: 'JWT Token 认证，格式: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
